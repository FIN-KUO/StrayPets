  <div class="py-4" style="background-image: url(./image/lightpaperfibers.png);">
    <img src="./image/banner@2x.png" alt="" class="img-fluid d-none mx-auto d-lg-block">
    <img src="./image/banner_service-sm@2x.png" alt="" class="img-fluid d-lg-none mx-auto d-lg-none py-4">
    <div class="container d-flex justify-content-center">
      <form class="row bg-white rounded-3 shadow-sm border-top border-4 border-primary py-5 px-3 px-lg-4 mx-1 w-form-lg-872">
        <h4 class="col-12 text-center fw-bold mb-5">填寫訂購資訊</h4>
        <div class="mb-3 col-12 col-lg-6">
          <label for="lastName" class="form-label">名字</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="mb-3 col-12 col-lg-6">
          <label for="firstName" class="form-label">姓氏</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="mb-3 col-12">
          <label for="phone" class="form-label">手機號碼</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3 col-12">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3 col-12 col-lg-6">
          <label for="city" class="form-label">收件地址</label>
          <select class="form-select" id="city">
            <option selected>請選擇城市</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>          
        </div>
        <div class="mb-3 col-12 col-lg-6 d-flex align-items-end">
          <select class="form-select" id="area">
            <option selected>請選擇區域</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3 col-12">
          <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
        </div>
        <div class="mb-3 col-12">
          <label for="designer" class="form-label">選擇設計師風格</label>
          <select class="form-select" id="designer">
            <option selected>Meili</option>
            <option value="1">Zoe</option>
            <option value="2">Michael</option>
            <option value="3">Birdy</option>
          </select>          
        </div>
        <div class="mb-3 col-12">
          <label for="paymentMethod" class="form-label">付款方式</label>
          <select class="form-select" id="paymentMethod">
            <option selected>貨到付款</option>
            <option value="1">信用卡</option>
            <option value="2">轉帳</option>
            <option value="3">超商繳費</option>
          </select>          
        </div>
        <div class="mb-3 col-12">
          <label for="email" class="form-label d-block">加購服務</label> 
          <input class="form-check-input" type="checkbox" value="package" id="package">
          <label class="form-check-label me-4" for="package">
            送禮用包裝+100
          </label>

          <input class="form-check-input" type="checkbox" value="frame" id="frame" checked>
          <label class="form-check-label" for="frame">
            無框畫+250
          </label>
        </div>
        <div class="mb-3 col-12">
          <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <h4 class="col-12 text-center fw-bold my-4">總金額 NT$ 300</h4>
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary rounded-pill px-5 fs-4">送出訂購資訊</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="border-top border-primary border-4">
    <div class="container p-5">
      <div class="row row-cols-1 row-cols-lg-2 g-5">

            </div>

        <div class="col">
